<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Doom Clock</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div id="container">
                <h1>Doom Clock</h1>
                <p>This Clock will run till eternity</p>
                <div id="clock-container">
                    <img src="./assets/clock333.png" alt="" />
                    <div class="hands" id="secHand"></div>
                    <div class="hands" id="minHand"></div>
                    <div class="hands" id="hourHand"></div>
                </div>

                <h2>
                    <span id="hours">00 </span> Hours
                    <span id="minutes">00 </span> Minutes
                    <span id="seconds">00 </span> Seconds
                </h2>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
